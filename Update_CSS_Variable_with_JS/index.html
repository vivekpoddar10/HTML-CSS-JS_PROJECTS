<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>Update CSS color with <span>JS</span></h1>
      <label for="spacing">Spacing</label>
      <input
        type="range"
        min="10"
        max="100"
        value="10"
        data-sizing="px"
        name="spacing"
      />

      <label for="blur">Blur</label>
      <input
        type="range"
        min="0"
        max="10"
        value="2"
        data-sizing="px"
        name="blur"
      />

      <label for="colorPick">Color</label>
      <input type="color" value="#ffc600" name="colorPick" />

      <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" alt="image" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
